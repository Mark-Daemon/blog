<h3>Physical Activity Tracking</h3>
<div class="grid-container">
    <!-- Activity Inputs -->
    <input id="active-days" type="number" placeholder="Active Days" class="search-input">
    <input id="workouts" type="number" placeholder="Workouts" class="search-input">
</div>
<h3>Productivity Tracking</h3>
<div class="grid-container">
    <!-- Productivity Inputs -->
    <input id="tasks-planned" type="number" placeholder="Tasks Planned" class="search-input">
    <input id="tasks-completed" type="number" placeholder="Tasks Completed" class="search-input">
</div>
<div>
    <div id="reset-button" class="nav-item"
         style="width: fit-content; margin: 16px 8px;">> RESET</div>
</div>
<!-- Scores -->
<div class="metrics-header">
    RUNCITER ASSOCIATES
    <div class="subheader">EMPLOYEE PERFORMANCE REPORT</div>
    <div class="report-meta">
        <span>SAFEGUARDING YOUR REALITYâ„¢</span>
        <span class="report-id">{{ (format-date (:date post)) }} - WY-RPT-#45172</span>
    </div>
</div>
<div class="metrics-container">
    <div class="metric-item">
        <div class="metric-label">COGNITIVE RECOVERY</div>
        <div class="metric-bar">
            <div id="sleep-bar" class="metric-fill-trans" style="--target-value: 0%">
                <div class="metric-glow"></div>
                <span id="sleep-score" class="metric-value"></span>
            </div>
        </div>
    </div>
</div>
<div class="metric-item">

</div>
