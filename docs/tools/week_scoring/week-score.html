<div class="performance-metrics">
    <div class="metrics-header">
        RUNCITER ASSOCIATES
        <div class="subheader">EMPLOYEE PERFORMANCE REPORT</div>
        <div class="report-meta">
            <span>SAFEGUARDING YOUR REALITYâ„¢</span>
            <span class="report-id">{{ (format-date (:date post)) }} - WY-RPT-#45172</span>
        </div>
    </div>
    <div class="metrics-container">
        <div class="metric-item">
            <div class="metric-label">COGNITIVE RECOVERY</div>
            <div class="metric-bar">
                <div id="sleep-bar" class="metric-fill-trans" style="--target-value: 0%">
                    <div class="metric-glow"></div>
                    <span id="sleep-score" class="metric-value"></span>
                </div>
            </div>
        </div>
        <div class="metric-item">
            <div class="metric-label">KINETIC OUTPUT</div>
            <div class="metric-bar">
                <div id="physical-bar" class="metric-fill-trans">
                    <div class="metric-glow"></div>
                    <span id="physical-score" class="metric-value"></span>
                </div>
            </div>
        </div>
        <div class="metric-item">
            <div class="metric-label">PERFORMANCE YIELD</div>
            <div class="metric-bar">
                <div id="productivity-bar" class="metric-fill-trans">
                    <div class="metric-glow"></div>
                    <span id="productivity-score" class="metric-value"></span>
                </div>
            </div>
        </div>
    </div>
</div>
